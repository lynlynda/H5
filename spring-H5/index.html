<!DOCTYPE html>
<html lang="Zh-cn">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge ,chrome=1"><!-- 强制用chrom webkit内核渲染 -->
  <meta name="viewport" content="width:device-width,height=device-height,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable = no">
  <meta name="format-detection" content="telephone=no"> <!-- 数字不会变成拨打电话的连接 -->

  <title>happy spring festival</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <div class="music">
    <img src="images/music_pointer.png">
    <img id="music" class='play' src="images/music_disc.png">
  </div>
  <div class='page' id="page1">
    <div class="bg"></div>
    <div class="p1_lantern">点击开启好运<br>开启2016</div>
    <div class="p1_imooc"></div>
    <div class="p1_words">新年新气象</div>
  </div>
  <div class='page' id="page2">
    <div class="bg"></div>
    <div class="p2_bg_loading"></div>
    <div class="p2_circle"></div>
    <div class="p2_2016"></div>
  </div>
  <div class='page' id="page3">
    <div class="bg"></div>
    <div class="p3_logo"></div>
    <div class="p3_title"></div>
    <div class="p3_second"></div>
    <div class="p3_first"></div>
    <div class="p3_blessing"></div>
  </div>
  <audio autoplay="true">
    <source src="audio/HappyNewYear.mp3" type="audio/mpeg">
  </audio>
  <script type='text/javascript' src='js/script.js'></script>
</body>
</html>
